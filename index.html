<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="Logo de Alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="20" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar();">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar();">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </main>
    <script src="/script.js"></script>
    <footer>
        <p class="copyright">&copy Copyright | Luz Stella Chavarro Cruz | 2024</p>
        <a href="https://github.com/Luzstella99"><img src="img/Github.png" class="redes"></a> 
        <a href="https://www.linkedin.com/in/luz-stella-chavarro-cruz"><img src="img/LinkedIn.png" class="redes"></a>
    </footer>
</body>
</html>
